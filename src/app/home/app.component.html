<div class="max-w-5xl h-screen mx-auto grid grid-cols-2 gap-28 items-center">
  <main>
    <img src="../../assets/logo.svg" alt="Logo NLW Copa">

    <h1 class="mt-14 text-white text-5xl font-bold leading-tight">
      Crie seu próprio bolão da copa e compartilhe entre amigos!
    </h1>

    <div class="mt-10 flex items-center gap-2">
      <img src="../../assets/avatares.png" alt="Users avatares image">
      <strong class="text-gray-100 text-xl">
        <span class="text-ignite-500">+{{ numUsuarios }}</span> pessoas já estão usando
      </strong>
    </div>

    <form class="mt-10 flex gap-2" [formGroup]="form">
      <input class="flex-1 px-6 py-4 rounded bg-gray-800 border-gray-600 text-sm text-gray-100" 
      type="text" placeholder="Qual nome do seu bolão?" formControlName="title">
      <button class="bg-yellow-500 px-6 py-4 rounded text-gray-900 font-bold text-sm uppercase hover:bg-yellow-700" (click)="onNovoBolao()">
        Criar novo bolão
      </button>
    </form>

    <p class="text-gray-300 mt-4 text-sm leading-relaxed">
      Após criar seu bolão, você receberá um código único que poderá usar para convidar outras pessoas 🚀.
    </p>

    <div class="mt-10 pt-10 border-t border-gray-500 text-gray-100 flex justify-between items-center">
      <div class="flex items-center gap-6">
        <img src="../../assets/icon-check.svg" alt="Icone de check">
        <div class="flex flex-col">
          <span class="font-bold text-2xl">+{{ numBolao }}</span>
          <span>Bolões criados</span>
        </div>
      </div>

      <div class="w-px h-14 bg-gray-600"></div>

      <div class="flex items-center gap-6">
        <img src="../../assets/icon-check.svg" alt="Icone de check">
        <div class="flex flex-col">
          <span class="font-bold text-2xl">+{{ numPaltites }}</span>
          <span>Palpites enviados</span>
        </div>
      </div>
    </div>
  </main>

  <img src="../../assets/app-nlw-copa-preview.png" alt="Dois celulares exibindo uma právia da aplicação movel do NLW Copa">
</div>
<router-outlet></router-outlet>
